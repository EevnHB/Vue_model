<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue test one</title>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!--        vue-->
        <div id="app">
            {{ message }}
        </div>
        <div id="app-2">
            <span v-bind:title="message">
                鼠标在这里停留几秒。
            </span>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    message: 'Hello world'
                }
            })
            var app2 = new Vue({
                el: '#app-2',
                data:{
                    message: '页面加载' + new Date().toLocaleString()
                }
            })
        </script>
    </body>
</html>
